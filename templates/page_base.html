<!DOCTYPE HTML>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>{% block title %}{% endblock %}</title>
    <script src=//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js></script>
    <link rel=stylesheet href={{ STATIC_URL }}css/style.css type=text/css media=all>
</head>
<body>
<div class="page">
    <h1 class=logo> <a href="/"> Django Travel </a> </h1>
    <h4>Vacation like a rockstar</h4>
    <div class="page-content">
        <table class=head-table>
        <tr>
            <td>
                <a href="/">Home</a> | 
                <a href="/bookflight">Find a Flight</a>
            </td>
            <td align="right">
            {% if request.session.user %}
                Logged in as {{ request.session.user.name }}.
                <a href="/logout/">Log out?</a>
                {% else %}
                <a href="/login">Login</a> | 
                <a href="/register">Register</a>
                {% endif %}
            </td>
        </tr>
        </table>	
        {% block content %} {% endblock %}
    </div>
</div>
</body>
</html>
