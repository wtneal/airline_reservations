<!DOCTYPE HTML>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Confirmation</title>
    <script src=//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js></script>
    <link rel=stylesheet href={{ STATIC_URL }}css/style.css type=text/css media=all>
</head>
<body>
	<div class=confirm-home>
	{% if request.session.user %}
		<p class=confirm>Welcome! You are now a registered user <b>{{ request.session.user.name }}</b>.</p>
		<form action=/ method=post accept-charset=utf-8>
			{% csrf_token %}
            <input type=submit value="Search Flights">
        </form>	
	{% else %}
		<p class=confirm>Please register. </p>
		<form action=/register method=post accept-charset=utf-8>
			{% csrf_token %}
            <input type=submit value="Register">
        </form>
	{% endif %}
</body>
</html>
