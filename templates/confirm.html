{% extends "page_base.html" %}
{% block title %} Register {% endblock %}
{% block content %}
	<div class=confirm-home>
	{% if request.session.user %}
    <p class=confirm>
        Welcome! You are now a registered user {{ request.session.user }}
        <br>
        <a href=/>Click Here</a> to go back.
    </p>
    {% else %}
        <p class=confirm><a href=/register>Click here</a> to register.</p>
    {% endif %}
{% endblock %}
